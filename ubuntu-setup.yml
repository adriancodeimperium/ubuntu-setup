---
- hosts: localhost
  connection: local

  pre_tasks:
    - name: Read vars file
      include_vars: vars.yml

    - name: Install packages
      package:
        name: "{{ item }}"
        state: present
      with_items: "{{ packages_to_install }}"
      
  post_tasks:
    - name: Clone oh-my-zsh.
      git:
        repo: https://github.com/robbyrussell/oh-my-zsh.git
        dest: ~/.oh-my-zsh

    - name: Copy .zshrc
      template:
        src: zshrc.j2
        dest: ~/.zshrc

    - name: Change shell.
      user:
        name: "{{ username }}"
        shell: /bin/zsh

    - name: Copy global gitignore file
      template:
        src: gitignore_global.j2
        dest: ~/.gitignore_global

    - name: Enable global gitignore file
      command: git config --global core.excludesfile ~/.gitignore_global

  roles:
    - role: kosssi.phpstorm
    - {role: tschifftner.chrome, become: yes}
